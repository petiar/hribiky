about:
    title: 'O hríbikoch'
    description: >
        Hríbiky sú turistické rozcestníky.
        Sú to tichí strážcovia našich ciest a nekompromisní oznamovatelia času a vzdialenosti.
        Niekedy sa ukážu už zďaleka a pripravujú nás tak na ďalší verdikt o tom koľko ešte a koľko už.
        Inokedy sa vynoria nebadane, spoza najbližšej zákruty a je to ako náhle stretnutie dobrého priateľa.
        Sú uzlami na farebných šnúrkach našich ciest.
        Ukazujú kadiaľ ideme my a kadiaľ idú iní a oznamujú nám kam inam sa ešte dá ísť a kde sme ešte neboli.
        Pokúšajú nájsť prechádzať ešte neprejdené cesty a objavovať nové svety.
        Vravia nám "Oddýchni si, máš čas. Napi sa a rozhliadni sa. Si na dobrej ceste"
    how_title: 'Ako pridám hríbik?'
    how_description: 'Zápletkou, princípom a myšlienkou tohto projektu nie je nacápať všetky tvoje fotky hríbikov, ktoré máš v telefóne, z kresla tvojej obývačky, ale spraviť to priamo v teréne. Webstránka si sama zistí tvoje GPS a tieto použije na pridanie hríbika. Takže ideálne počas túry vytiahnuť telefón, naťukať hribiky.sk, vyplniť krátky formulár, pridať fotku a môžeš ísť ďalej.'
    what_title: 'Čo je táto stránka?'
    what_description: 'Odjakživa som musel poctivo "prečítať" každý jeden hríbik. Neviem, či sa mi ich niekedy podarí prečítať všetky, ale možno by sme sa mohli pokúsiť dať spolu dokopy ich databázu. Vymyslel som si takýto projekt, potom roky ležal v zásuvke až prišiel jeden upršaný októbrový víkend.'
    techstack_title: 'Technické oné'
    techstack_description: 'Symfony 7, Bootstrap 5, jQuery'

