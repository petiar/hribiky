about:
    title: 'O hříbcích'
    description: >
        Hříbky jsou turistické rozcestníky.
        Jsou tichými strážci našich cest a nekompromisními oznamovateli času a vzdálenosti. Někdy se ukážou už z dálky a připravují nás tak na další verdikt o tom, kolik ještě a kolik už. Jindy se vynoří nenápadně, zpoza nejbližší zatáčky, a je to jako náhlé setkání s dobrým přítelem.
        Jsou uzly na barevných šňůrkách našich cest. Ukazují, kudy jdeme my a kudy jdou ostatní, a oznamují nám, kam jinam se ještě dá jít a kde jsme ještě nebyli. Pokoušejí se najít neprošlápnuté cesty a objevovat nové světy.
        Říkají nám: "Odpočiň si, máš čas. Napij se a rozhlédni se. Jsi na správné cestě."
    how_title: 'Jak přidám hříbek?'
    how_description: 'Smyslem, principem a myšlenkou tohoto projektu není nacpat všechny tvoje fotky hříbků, které máš v telefonu, z pohodlí obýváku, ale udělat to přímo v terénu. Webová stránka si sama zjistí tvoje GPS a tyto použije k přidání hříbku. Takže ideálně během túry vytáhnout telefon, naťukat hribiky.cz, vyplnit krátký formulář, přidat fotku a můžeš jít dál.'
    what_title: 'Co je tato stránka?'
    what_description: 'Odjakživa jsem musel poctivě "přečíst" každý jeden hříbek. Nevím, jestli se mi někdy podaří přečíst je všechny, ale možná bychom mohli zkusit dát dohromady jejich databázi. Vymyslel jsem si tento projekt, který pak roky ležel v šuplíku, až přišel jeden deštivý říjnový víkend.'
    techstack_title: 'Technické věci'
    techstack_description: 'Symfony 7, Bootstrap 5, jQuery'

